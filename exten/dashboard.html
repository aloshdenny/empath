<!DOCTYPE html>
<html>

<head>
    <title>Personal Dashboard</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .emoji {
            font-size: 4rem;
        }

        .mood-section {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2 class="text-center">Personal Dashboard</h2>
        <div class="row">
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Mood</h5>
                        <div class="emoji" id="currentMoodEmoji">ðŸ˜€</div>
                        <p class="card-text" id="currentMoodText">Happy</p>
                    </div>
                </div>
            </div>

            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mood Over the Past 6 Hours</h5>
                        <div class="chart" id="moodChart"></div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Emotion History</h5>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Mood Trends</h5>
                        <!-- Add content related to daily mood trends here -->
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script>
    // Replace this with your actual mood data and chart configuration
    const moodData = {
        emoji: "ðŸ˜Š",
        text: "Happy"
    };

    // Current Mood
    const currentMoodEmoji = document.getElementById("currentMoodEmoji");
    const currentMoodText = document.getElementById("currentMoodText");
    currentMoodEmoji.textContent = moodData.emoji;
    currentMoodText.textContent = moodData.text;

    // Mood Over the Past 6 Hours Chart
    const moodChart = document.getElementById("moodChart").getContext("2d");
    const chartData = {
        labels: ["6 hours ago", "5 hours ago", "4 hours ago", "3 hours ago", "2 hours ago", "1 hour ago"],
        datasets: [{
            label: "Mood",
            data: [5, 4, 3, 4, 5, 4], // Replace with actual mood data
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1
        }]
    };
    const chartConfig = {
        type: "line",
        data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5,
                    stepSize: 1
                }
            }
        }
    };
    new Chart(moodChart, chartConfig);
</script>

</html>
